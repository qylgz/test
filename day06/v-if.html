<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <div id="app">
    <button @click="changeShow">点击</button>
    <p v-if="isShow">嘿嘿</p>
    <p v-show="isShow">嘿嘿show</p>
  </div>
  <script src="js/vue.js"></script>
  <script>
    const app = new Vue({
      el: "#app",
      data: {
        isShow: true
      },
      methods: {
        changeShow: function () {
          this.isShow = !this.isShow
        }
      }
    })
  </script>
</body>

</html>

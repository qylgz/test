<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .active {
      border: 12px solid red;
    }
  </style>
</head>

<body>
  <div id="app">
    <!-- <button @click="changeActive">ç‚¹</button> -->
    <div v-bind:class="{ active : isActive}" @click="changeActive">Hello</div>
    <div v-bind:class="isActive ? 'active':''" @click="changeActive">Hello</div>
    <p>Ha</p>
  </div>
  <script src="js/vue.js">
  </script>
  <script>
    const app = new Vue({
      el: "#app",
      data: {
        isActive: true
      },
      methods: {
        changeActive: function () {
          this.isActive = !this.isActive
          // console.log(this.isActive);
        }
      }
    })
  </script>
</body>

</html>

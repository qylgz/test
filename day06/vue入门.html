<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <div id="app">
    {{ message }} <br />
    {{school.name}} <br />
    {{school.mobile}} <br />
    {{campus[1]}}
  </div>
  <script src="js/vue.js"></script>
  <script>
    const app = new Vue({
      el: '#app',
      data: {
        message: "Hello Vue!",
        school: {
          name: "速点网络科技",
          mobile: 666666666666
        },
        campus: ["北京", "上海", "广东", "深圳"]
      }
    })
  </script>
</body>

</html>

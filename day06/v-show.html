<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <div id="app">
    <button @click="changeShow">取反</button>
    <button @click="changeAge">加加</button><br>
    <img src="img/1.jpg" alt="" v-show="isShow">
    <img src="img/1.jpg" alt="" v-show="age>18">
  </div>
  <script src="js/vue.js"></script>
  <script>
    const app = new Vue({
      el: "#app",
      data: {
        isShow: false,
        age: 16
      },
      methods: {
        changeShow: function () {
          this.isShow = !this.isShow
        },
        changeAge: function () {
          this.age++
        }
      }
    })
  </script>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    #box {
      position: relative;
      margin: 0 auto;
      width: 500px;
      height: 333px;
    }

    #box>button {
      width: 40px;
      height: 40px;
    }

    #prev {
      position: absolute;
      left: 0;
      top: calc(50% - 20px);
    }

    #next {
      position: absolute;
      right: 0;
      top: calc(50% - 20px);
    }
  </style>
</head>

<body>
  <div id="box">
    <button id="prev">&lt;</button>
    <img src="img/1.jpg" alt="" id="imgSrc">
    <button id="next">&gt;</button>
  </div>
</body>

</html>

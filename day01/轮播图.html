<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    * {
      margin: 0;
      padding: 0;
    }

    #box {
      position: relative;
      margin: 100px auto;
      width: 500px;
      height: 333px;
    }

    #box>button {
      width: 40px;
      height: 40px;
    }

    #prev {
      position: absolute;
      left: 0;
      top: calc(50% - 20px);
    }

    #next {
      position: absolute;
      right: 0;
      top: calc(50% - 20px);
    }

    #round {
      position: relative;
      left: calc(50% - 62px);
      bottom: 30px;
      width: 125px;
      height: 10px;
    }

    #round li {
      list-style: none;
      float: left;
      margin: 4px;
      width: 15px;
      height: 15px;
      border-radius: 50%;
      border: 1px solid black;
    }

    blakRound {
      background-color: black;
    }

    whiteRound {
      background-color: white;
    }
  </style>
</head>

<body>
  <div id="box">
    <button id="prev">&lt;</button>
    <img src="img/1.jpg" alt="" id="imgSrc">
    <button id="next">&gt;</button>
    <ul id="round">
      <li></li>
      <li></li>
      <li></li>
      <li></li>
      <li></li>
    </ul>
  </div>
  <script>
    const imgArr = ["img/1.jpg", "img/2.jpg", "img/3.jpg", "img/4.jpg", "img/5.jpg"];
    const prev = document.getElementById("prev");
    let imgSrc = document.getElementById("imgSrc");
    let index = 0;
    const next = document.getElementById("next");
    let roundLi = document.querySelectorAll("#round li");
    // 定时播放
    let timer = null;
    function start() {
      timer = setInterval(function () {
        index++;
        if (index == imgArr.length) {
          index = 0;
        }
        imgSrc.src = imgArr[index];
        roundColor();
      }, 1500);
    }
    start();
    stop(prev);
    leaveStart(prev);
    stop(next);
    leaveStart(next);
    function stop(obj) {
      obj.onmouseenter = () => {
        clearInterval(timer);
      }
    }
    function leaveStart(obj) {
      obj.onmouseleave = () => {
        start();
      }
    }

    // 上一个图片
    prev.onclick = () => {
      index--;
      if (index < 0) {
        index = imgArr.length - 1;
      }
      imgSrc.src = imgArr[index];
      roundColor()
    }
    // 下一个图片
    next.onclick = () => {
      index++;
      if (index == imgArr.length) {
        index = 0;
      }
      imgSrc.src = imgArr[index];
      roundColor()
    }
    // 点击圆点换图
    for (let i = 0; i < roundLi.length; i++) {
      roundLi[i].num = i;
      roundLi[i].onclick = function () {
        index = this.num;
        imgSrc.src = imgArr[index];
        roundColor();
      }
      stop(roundLi[i]);
      leaveStart(roundLi[i]);
    }
    // 遍历圆点改变颜色
    roundColor();
    function roundColor() {
      for (let i = 0; i < roundLi.length; i++) {
        if (roundLi[i].num == index) {
          roundLi[index].style.backgroundColor = "black";
        } else {
          roundLi[i].style.backgroundColor = "";
        }
      }
    }
  </script>
</body>

</html>

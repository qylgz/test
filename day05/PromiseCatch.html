<body>
  <script>
    const p = new Promise((resolve, reject) => {
      setTimeout(() => {
        // resolve("成功的数据");
        reject("失败的数据");
      }, 1000)
    })
    p.then(
      value => {
        console.log(`success：${value}`);
      }
    ).catch(
      reason => {
        console.log(`defult:${reason}`);
      }
    )
  </script>

<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <div class="box" id="app">
    <input type="text" v-model:value="message" @keyup.enter="add">
    <p>1.写代码 <button>×</button></p>
  </div>
  <script src="js/vue.js"></script>
  <script>
    const app = new Vue({
      el: "#app",
      data: {
        message: "",
        index: 1
      },
      methods: {
        add: function () {
          this.index++;
          let newNote = document.createElement("p");
          newNote.innerHTML = `${this.index}.${this.message}  <button>×</button>`;
          const app = document.getElementById("app")
          app.append(newNote);
        }
      }
    })
  </script>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="shortcut icon" href="#" />
  <style>
    li {
      list-style: none;
    }

    #music {
      margin: 0 auto;
    }

    .versionHeart {
      width: 1000px;
    }

    .main_music span {
      display: inline-block;
      width: 100px;
      height: 20px;
      line-height: 20px;
      font-size: 20px;
      overflow: hidden;
    }
  </style>
</head>

<body>
  <div id="music" class="versionHeart">
    <div class="header versionHeart">
      <h4>悦听</h4>
      <input type="text" v-model="keyWords" @key.enter="searcheMusic"><button @click="searcheMusic">搜索</button>
    </div>
    <div class="main versionHeart">
      <ul class="main_left">
        <li v-for="item in songs" class="main_music">
          <button @click="playMusic(item.id)">&gt;</button>
          <span>{{item.name}}</span>
          <button>&gt;</button>
        </li>
      </ul>
      <div class="main_center"></div>
      <div class="main_right"></div>
    </div>
    <div class="footer versionHeart">
      <audio ref='audio' :src="musicSrc" controls autoplay></audio>
      <!-- <video ref='video' :src="mvUrl" controls="controls"></video> -->
    </div>
  </div>
  <script src="js/vue.js"></script>
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  <script>
    const app = new Vue({
      el: "#music",
      data: {
        keyWords: "",
        songs: [],
        musicSrc: ""
      },
      methods: {
        searcheMusic: function () {
          const that = this
          axios.get("https://autumnfish.cn/search?keywords=" + that.keyWords)
            .then(function (response) {
              that.songs = response.data.result.songs;
              // console.log(that.songs);
            })
            .catch(function (error) {
              console.log(error);
            })
        },
        playMusic: function (musicId) {
          axios.get("https://autumnfish.cn/song/url?id=" + musicId)
            .then(response => {
              // console.log(response);
              this.musicSrc = response.data.data[0].url;
              // console.log(this.musicSrc);
            })
            .catch(error => {
              console.log(error);
            })
        }
      },
    })
  </script>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .active {
      color: red;
    }
  </style>
</head>

<body>
  <div id="app">
    <ul>
      <li v-for="(item,index) in movies" :class="getClass(index)" @click="changeColor(index)">{{item}}
      </li>
    </ul>
  </div>
  <script src="../js/vue.js"></script>
  <script>
    const app = new Vue({
      el: "#app",
      data: {
        activeClass: "",
        movies: ["战狼二", "哪吒之魔童降世", "流浪地球", "复仇者联盟4"]
      },
      methods: {
        changeColor: function (index) {
          this.activeClass = index;
          // console.log(this.activeClass);
        },
        getClass: function (index) {
          if (index == this.activeClass) {
            return "active"
          }
        }
      },
      computed: {}
    })
  </script>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .active {
      color: red;
    }
  </style>
</head>

<body>
  <div id="app">
    <ul>
      <li v-for="(item, index) in movies" :key="item" @click="liClick(index)" :class="{active:index===liIndex}">
        {{item}}
      </li>
    </ul>
  </div>
  <script src="../js/vue.js"></script>
  <script>
    const app = new Vue({
      el: '#app',
      data: {
        movies: ["a", "b", "c", "d"],
        liIndex: ''
      },
      methods: {
        liClick(index) {
          this.liIndex = index
        }
      },
    })
  </script>
</body>

</html>

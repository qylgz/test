<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <div id="app">
    <cpn v-for="(item, index) in num" :key="index"></cpn>
    <cpn></cpn>
    <cpn></cpn>
  </div>
  <template id="cpnC">
    <div>
      <button @click="increament">+</button>
      {{number}}
      <button @click="decreament">-</button>
    </div>
  </template>
  <script src="../js/vue.js"></script>
  <script>
    Vue.component('cpn', {
      template: '#cpnC',
      data() {
        return {
          number: 0
        }
      },
      methods: {
        increament() {
          this.number++
        },
        decreament() {
          this.number--
        }
      },
    })
    const app = new Vue({
      el: '#app',
      data: {
        num: [1, 2, 3, 4, 5]
      },
    })
  </script>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <div id="app">
    <cpn :number1="num1" :number2="num2" @num1change="number1change" @num2change="number2change"></cpn>
  </div>
  <template id="cpn">
    <div>
      <h2>{{number1}}</h2>
      <h2>{{dnumber1}}</h2>
      <input type="text" v-model="dnumber1" @input="num1Input">
      <h2>{{number2}}</h2>
      <h2>{{dnumber2}}</h2>
      <input type="text" v-model="dnumber2" @input="num2Input">
    </div>
  </template>
  <script src="../js/vue.js"></script>
  <script>
    const app = new Vue({
      el: "#app",
      data: {
        num1: 1,
        num2: 2
      },
      methods: {
        number1change(value) {
          this.num1 = parseFloat(value)
        },
        number2change(value) {
          this.num2 = parseFloat(value)
        }
      },
      components: {
        cpn: {
          template: '#cpn',
          data() {
            return {
              dnumber1: this.number1,
              dnumber2: this.number2
            }
          },
          props: {
            number1: Number,
            number2: Number
          },
          methods: {
            num1Input() {
              this.$emit('num1change', this.dnumber1)
            },
            num2Input() {
              this.$emit("num2change", this.dnumber2)
            }
          },
        }
      }
    })
  </script>
</body>

</html>

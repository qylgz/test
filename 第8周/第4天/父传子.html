<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <div id="app">
    <cpn :cmessage="message" :cmovies="movies"></cpn>
  </div>
  <template id="cpnC">
    <div>
      <h2>{{cmessage}}</h2>
      <p>{{cmovies}}</p>
    </div>
  </template>
  <script src="../js/vue.js"></script>
  <script>
    const cpn = {
      template: "#cpnC",
      props: ['cmovies', 'cmessage']
    }
    const app = new Vue({
      el: '#app',
      data: {
        message: "你好",
        movies: ["海王", "海贼王", "海尔兄弟", "海盗"]
      },
      components: {
        cpn
      }
    })
  </script>
</body>

</html>

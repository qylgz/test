<body>
  <script>
    async function fun() {
      return Promise.reject(1)
    }
    const result = fun()
    result.then(
      value => {
        console.log(`成功${value}`);
      },
      reason => {
        console.log(`失败${reason}`);
      }
    )
  </script>

<body>
  <script>
    const p = new Promise((resolve, reject) => {
      setTimeout(resolve(1), 1500)
    })
    console.log(`1-------------`);
    p.then(
      value => {
        console.log(value);
      },
      reason => {
        console.log(reason);
      }
    )
    console.log(`2-------------`);

  </script>
</body>

<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <div id="app">
    <button @click="prev" v-show="index!=0">&lt;</button>
    <img :src="imgSrc[index]" alt="">
    <button @click="next" v-show="index!=imgSrc.length-1">&gt;</button>
  </div>
  <script src="js/vue.js"></script>
  <script>
    const app = new Vue({
      el: "#app",
      data: {
        imgSrc: [
          "./img/1.jpg",
          "./img/2.jpg",
          "./img/3.jpg",
          "./img/4.jpg",
          "./img/5.jpg"
        ],
        index: 0
      },
      methods: {
        prev: function () {
          this.index--;
          if (this.index < 0) {
            this.index = this.imgSrc.length - 1
          }
        },
        next: function () {
          this.index++;
          if (this.index == this.imgSrc.length) {
            this.index = 0;
          }
        }
      }
    })
  </script>
</body>

</html>
